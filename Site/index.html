<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>MowHome Automation Center</title>
	
	<!-- Page styling - CSS -->
	<link href="../assets/style.css" rel="stylesheet" type="text/css"/>

	<!-- Color Picker source files for CSS and JavaScript -->
	<script src="http://yui.yahooapis.com/2.9.0/build/utilities/utilities.js"></script>	
	<script src="http://yui.yahooapis.com/2.9.0/build/slider/slider-min.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/colorpicker.css"></script>
	<script src="http://yui.yahooapis.com/2.9.0/build/colorpicker/colorpicker-min.js"></script>

	<!-- Color Picker handling, also throttle color change requests. -->
    <script type="text/javascript" src="../assets/color_picker.js"></script>

	<!-- Websocket and AJAX functions (communication)-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/communication.js" ></script>
	<script type="text/javascript" src="../assets/flash_ws/swfobject.js"></script>
	<script type="text/javascript" src="../assets/flash_ws/web_socket.js"></script>

    
    
	<!-- Cookies: Password hash cookie and panel status open/close toggle and cookies-->
	<script type="text/javascript" src="../assets/webtoolkit_md5.js" ></script>
	<script type="text/javascript" src="../assets/cookie_stuff.js" ></script>
	
	<script type="text/javascript">
		$(document).ready(function() {	
			checkWebSockets(true);
			checkPasswordCookie()
			checkButtonCookies(Array("air_con", "mood_light", "custom_input", "feedback"));
			});
	</script>
	
</head>
	
<body>
	
	<input type="hidden" id="password"/>
	<button type="button" onclick ="setPassword()">Set Pass</button>

	<center>
		<button id="air_con_button" type="button" onclick ="toggle('air_con')" class="panelSelector" >Air Con</button>
		<button id="mood_light_button" type="button" onclick ="toggle('mood_light')" class="panelSelector" >Mood Lighting</button>
		<button id="custom_input_button" type="button" onclick ="toggle('custom_input')" class="panelSelector" >Custom Input</button>
		<button id="feedback_button" type="button" onclick ="toggle('feedback')" class="panelSelector" >Feedback</button>

		<div id="air_con_panel" class="panel">
		
			<p id="AC_status" class="sectionHeader">Air Conditioner</p>
		
			<form action="" id="ac_on_off">
			<button type="button" onclick ="sendCmd(this.value)" value ="2[o]" class="toggleButton" style="width:150px">ON/OFF</button>
		  </form>
		
			<form action="" id="ac_timer">
				<select name="timer" size="1" class="selector" onChange="sendCmd(this.options[this.selectedIndex].value); this.selectedIndex=0;">
				  <option value="" selected>Set Timer(min)</option>
				  <option value="2[t0]">Reset</option>
				  <option value="2[t3]">3</option>
				  <option value="2[t4]">4</option>
				  <option value="2[t5]">5</option>
				  <option value="2[t7]">7</option>
				  <option value="2[t10]">10</option>
				</select>
			</form>
		
			<form action="" id="ac_fan">
				<select name="fan" class="selector" onChange="sendCmd(this.options[this.selectedIndex].value); this.selectedIndex=0;">
				  <option value="" selected>Set Fan Speed</option>
				  <option value="2[f1]">1</option>
				  <option value="2[f2]">2</option>
				  <option value="2[f3]">3</option>
				  <option value="2[f4]">Auto</option>
				</select>
			</form>
		
		</div>

		<div id="mood_light_panel" class="panel">
			<p id='mood_light_status' class="sectionHeader">Mood Lighting</p>
			<table><tr><td>			
				<form action="" id="light_on_off">
					<button type="button" onclick ="sendCmd(this.value)" value ="4[l1]" class="toggleButton" style="width:100px">ON</button>
					<button type="button" onclick ="sendCmd(this.value)" value ="4[l0]" class="toggleButton" style="width:100px">OFF</button>
		  		</form>
		
			  	<form action="" id="light_random_fade">
					<button type="button" onclick ="sendCmd(this.value)" value ="4[f]" class="toggleButton" style="width:200px">RANDOM</button>
		  		</form>
			</td><td>
				<div class="yui-skin-sam">
					<div id="light_color_picker" class="light_color_picker"> 
					<!--Color Picker will appear here--> 
					</div>
				</div>
			</td></tr></table>  
		</div>
			
		<div id="custom_input_panel" class="panel">
		
			<p class="sectionHeader">Custom Input</p>

			<form action="" name="customInput">
				<input type="text" name="msg"/>
				<button type="button" onclick ="sendCmd(document.customInput.msg.value)"  >Send</button>
			</form>
			
		</div>
  
	</center>

	<div id="feedback_panel" style="display: none">
		<p id='feedback'></p>
	</div>

</body>
</html>
